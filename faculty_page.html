<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #5900ff;
    color: #fff;
  }

  .header h1 {
    margin: 0;
  }

  .faculty-details {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .faculty-details h2 {
    margin-top: 0;
    color: #333;
  }

  .faculty-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .faculty-info-item {
    width: 48%;
    margin-bottom: 10px;
  }

  .timetable {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }

  .timetable th,
  .timetable td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  .timetable th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="header">
    <img src="https://www.scconline.com/blog/wp-content/uploads/2018/12/CHRIST-Logo-New.jpg" alt="Institution Logo" height="120" width="500">
    <h1>Teacher ID: F12345</h1>
  </div>
  <div class="faculty-details">
    <h2>Faculty Details</h2>
    <div class="faculty-info">
      <div class="faculty-info-item">
        <strong>Name:</strong> John Doe
      </div>
      <div class="faculty-info-item">
        <strong>Faculty ID:</strong> F12345
      </div>
      <div class="faculty-info-item">
        <strong>Email:</strong> john.doe@example.com
      </div>
      <div class="faculty-info-item">
        <strong>Contact:</strong> +1234567890
      </div>
      <div class="faculty-info-item">
        <strong>Address:</strong> 123 Faculty Street, City
      </div>
    </div>
    <h2>Time Table</h2>
    <table class="timetable">
      <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Date</th>
        <th>Confidence Score</th>
        <th>P/A</th>
      </tr>
      <tr>
        <td>CSCI101</td>
        <td>Introduction to Computer Science</td>
        <td>2023-08-21</td>
        <td>85%</td>
        <td>P</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </div>
</body>
</html>
